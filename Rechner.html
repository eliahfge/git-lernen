<!DOCTYPE html>
<html lang="de">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Rechner2.0</title>
   </head>
   <body>
      <input type="number" id="zahl1" name="zahl1"><br><br>
      <input type="number" id="zahl2" name="zahl2"><br><br>
      <button onclick="plus()">plus</button>
      <button onclick="minus()">minus</button>
      <button onclick="mal()">mal</button>
      <button onclick="geteilt()">geteilt</button>
      <script>
         function plus(){
         let zahl1 = document.getElementById("zahl1").value;
         let zahl2 = document.getElementById("zahl2").value;
           alert (parseInt(zahl1,10)    + parseInt(zahl2,10))
         }
         function minus(){
           let zahl1 = document.getElementById("zahl1").value;
           let zahl2 = document.getElementById("zahl2").value;
           alert (parseInt(zahl1,10)    - parseInt(zahl2,10))
         }
         function mal(){
           let zahl1 = document.getElementById("zahl1").value;
           let zahl2 = document.getElementById("zahl2").value;
           alert (parseInt(zahl1,10)    * parseInt(zahl2,10))
         }
         function geteilt(){
           let zahl1 = document.getElementById("zahl1").value;
           let zahl2 = document.getElementById("zahl2").value;

           if(zahl1!=0){
             alert (parseInt(zahl1,10)    / parseInt(zahl2,10))

           }else{
             alert("Nicht durch 0 teilen")

           }
        }


         
      </script>
      </body
</html>
